<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestHub-Login</title>
    <link rel="stylesheet" href="harvesthub1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img src="harvesthub-logo.jpeg" alt="HarvestHub">
        </div>
        <div class="text-center mt-4 name">
            HarvestHub
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userName" id="userName" placeholder="Enter DID">
            </div>
            <button class="btn mt-2">Log in</button>
        </form>
        <div class="text-center fs-6">
            <div>Don't have an account?</div>
            <a href="index3.html"><h6>Sign up</h6></a>
        </div>
    </div>
    <script href="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function registerUser() {
            // Get user input
            var username = $('#username').val();
            var password = $('#password').val();
            // AJAX request
            $.ajax({
                url: 'your_registration_endpoint', // Replace with your actual registration endpoint
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: username, password: password }),
                success: function(response) {
                    $('#responseMessage').text('Registration successful: ' + response.message);
                },
                error: function(xhr, status, error) {
                    $('#responseMessage').text('Registration failed: ' + error);
                }
            });
        }
    </script>
</body>
</html>
