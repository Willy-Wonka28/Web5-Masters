<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestHub-Login</title>
    <link rel="stylesheet" href="harvesthub1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img src="harvesthub-logo.jpeg" alt="HarvestHub">
        </div>
        <div class="text-center mt-4 name">
            HarvestHub
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Passkey">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <div>Don't have an account?</div>
            <a href="index3.html"><h6>Sign up</h6></a>
        </div>
    </div>
    <div class="text-center fs-3">
        <h6 id="banner">Currently our refined Smart System and E-commerce Marketplace is in development. Greater things are underway for all our users!</h6>
    </div>

    <script href="js/bootstrap.bundle.min.js"></script>
</body>
</html>
