<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestHub-Signup</title>
    <link rel="stylesheet" href="harvesthub1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img src="harvesthub-logo.jpeg" alt="HarvestHub">
        </div>
        <div class="text-center mt-4 name">
            HarvestHub
        </div>
        <form class="p-3 mt-3">
            <button type="button" class="btn mb-4" onclick="generateDid()">Generate DID</button>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="generatedDID" id="generatedDID" placeholder="Generated DID">
                <button type="button" class="btn w-50" onclick="copyToClipboard('generatedDID')">Copy</button>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userDID" id="userDID" placeholder="Enter DID">
            </div>
            <button type="button" class="btn mt-2" onclick="registerUser()">Sign up</button>
        </form>
        <div class="text-center fs-6">
            <div>Already have an account?</div>
            <a href="index1.html"><h6>Login</h6></a>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index3.js">
    </script>
</body>
</html>
